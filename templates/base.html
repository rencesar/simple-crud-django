{% load static %}
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Service net Desafio{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/floating-labels.css' %}">
  {% block head %}{% endblock %}
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="{% url 'home' %}" class="text-dark text my-0 mr-md-auto"><h5 class="font-weight-normal">Service Net</h5></a>
    <nav class="my-2 my-md-0 mr-md-2">
      <a class="p-2 text-dark" href="{% url 'clients:list-client' %}">Listar</a>
      <a class="p-2 text-dark" href="{% url 'clients:create-client' %}">Cadastrar</a>
    </nav>
    {% if not user.is_authenticated %}
      <a href="{% url 'authentication:login' %}">Entrar</a>
      <a class="ml-3" href="{% url 'authentication:signin' %}">Cadastrar</a>
    {% else %}
      <span>{{ user.name }}</span>
      <a class="ml-3" href="{% url 'authentication:logout' %}">Sair</a>
    {% endif %}
  </div>

  <div class="container">
    <div class="d-flex w-100 p-5 flex-column">
        {% block container %}{% endblock %}
    </div>
  </div>


  {% block script %}{% endblock %}
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
