{% extends 'base.html' %}

{% block container %}
    <h2>Cliente Detalhado</h2>
    <div class="mb-5 mt-5">
      <div>
        <span class="font-weight-bold">Nome</span>: {{ object.name }}
      </div>
      <div>
        <span class="font-weight-bold">Telefone</span>: {{ object.phone }}
      </div>
      <div>
        <span class="font-weight-bold">Endere√ßo</span>: {{ object.address }}, {{ object.number }}, {{ object.zipcode }}
      </div>
      <div>
        <span class="font-weight-bold">Cidade</span>: {{ object.city }}
      </div>
      <div>
        <span class="font-weight-bold">Estado</span>: {{ object.state }}
      </div>
      <div>
        <span class="font-weight-bold">CEP</span>: {{ object.zipcode }}
      </div>
    </div>

    <div class="d-flex justify-content-center" id="id_map">
      <iframe
        width="500" height="400"
        src="https://maps.google.com/maps?q={{ object.address }} {{ object.number }} {{ object.city }} {{ object.state }}&t=&z=17&ie=UTF8&iwloc=&output=embed"
        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        ></iframe>
    </div>
{% endblock %}
